<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/main_fragment :: header ('Specification_materials')")>
</head>
<body  class="bg-body">

<div class="modal fade" id="modal_edit" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="modalLabel1">Edit row</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form id="Edit_form" method="post" th:action="@{/table/specification_material/edit}" enctype="multipart/form-data">
                    <div class="form-group hidden-el">
                        <input id="edit_id" type="hidden" class="form-control tinput" name="id">
                    </div>
                    <div class="form-group">
                        <label for="edit_product_type" class="col-form-label">product_type_name</label>
                        <select name="product_type" id="edit_product_type">
                            <option>Mirror</option>
                            <option>Table</option>
                            <option>Bench</option>
                            <option>Kitchen</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="edit_material_type" class="col-form-label">material_type</label>
                        <select name="material_type" id="edit_material_type">
                            <option>Balk</option>
                            <option>Clapboard</option>
                            <option>Board</option>
                            <option>Euro_siding</option>
                            <option>Imitation_of_bar</option>
                            <option>Platband</option>
                            <option>Keyboard_layout</option>
                            <option>Plinth</option>
                            <option>Right_angle</option>
                            <option>Glazing_beads</option>
                            <option>Busbars</option>
                            <option>Varnish</option>
                            <option>Glass</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="edit_amount" class="col-form-label">amount</label>
                        <input id="edit_amount" type="text" class="form-control tinput" name="amount">
                    </div>

                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                        <button type="submit" class="btn btn-primary">Save</button>
                    </div>
                </form>
            </div>

        </div>
    </div>
</div>
</div>

<div class="modal fade" id="modal_delete" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="modalLabel2">Delete this row?</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form id="Delete_form" method="post" th:action="@{/table/specification_material/delete}">
                    <div class="modal-footer" id="placeBefore">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                        <button type="submit" class="btn btn-primary">Delete</button>
                        <input id="delete_id" type="text" name="id" value="" class="hidden-el">
                    </div>
                </form>
            </div>

        </div>
    </div>
</div>
<div class="modal fade" id="modal_add" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">S
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="modalLabel3">Add new row</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form id="Add_form" method="post" th:action="@{/table/specification_material/add}" enctype="multipart/form-data">
                    <div class="form-group">
                        <label  class="col-form-label">product_type_name</label>
                        <select name="product_type" id="product_type">
                            <option>Mirror</option>
                            <option>Table</option>
                            <option>Bench</option>
                            <option>Kitchen</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label class="col-form-label">material_type</label>
                        <select name="material_type" id="material_type">
                            <option>Balk</option>
                            <option>Clapboard</option>
                            <option>Board</option>
                            <option>Euro_siding</option>
                            <option>Imitation_of_bar</option>
                            <option>Platband</option>
                            <option>Keyboard_layout</option>
                            <option>Plinth</option>
                            <option>Right_angle</option>
                            <option>Glazing_beads</option>
                            <option>Busbars</option>
                            <option>Varnish</option>
                            <option>Glass</option>
                        </select>
                    </div>
                    <div class="form-group ">
                        <label for="amount" class="col-form-label">amount</label>
                        <input id="amount" type="text" class="form-control tinput" name="amount">
                    </div>

                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                        <button type="submit" class="btn btn-primary">Save</button>
                    </div>
                </form>
            </div>


        </div>

    </div>
</div>
</div>

<th:block th:replace="fragments/main_fragment :: navbar">

</th:block>
<div class="bg-dark custom-layout mt-2 mx-auto">
    <div><h2 class="mx-auto custom-font">Specification_materials</h2></div>
    <div>

        <div class="scroll-table" id="main-table">
            <table class="table table-dark" id="table">
                <thead class="thead-dark">
                <tr>
                    <div><th scope="col" class="tmark">id</th></div>
                    <div><th scope="col" class="tmark">product_type_name</th></div>
                    <div><th scope="col" class="tmark">material_name</th></div>
                    <div><th scope="col" class="tmark">amount</th></div>
                    <div><th scope="col">Action</th></div>

                </tr>
                </thead>

                <div class="container">
                    <tbody>
                    <th:block th:each="specification_material:${specification_materials}">
                        <tr>
                            <td th:text="${specification_material.id}?:''"></td>
                            <td  th:text="${specification_material.product_type} ?:''"></td>
                            <td  th:text="${specification_material.material} ?:''"></td>
                            <td  th:text="${specification_material.amount} ?:''"></td>
                            <td ><div class="btn-group" role="group" aria-label="Basic example">
                                <button type="button" class="btn btn-secondary btn-del" sec:authorize="hasAnyAuthority('Manager','Master','Director','Deputy_director')"  sec:authorize="hasAnyAuthority('Manager','Master','Director','Deputy_director')" data-target="#modal_edit"
                                data-whatever="@mdo" onclick=EditSpecification_material(this)>Edit</button>
                                <button type="button" class="btn btn-secondary btn-del" sec:authorize="hasAnyAuthority('Manager','Master','Director','Deputy_director')"  data-toggle="modal" data-target="#modal_delete"
                                data-whatever="@mdo" onclick=DellSpecification_material(this)>Delete</button>
                            </div>
                            </td>
                        </tr>
                    </th:block>
                    </tbody>
                </div>
            </table>
        </div>

        <button type="button" class="btn btn-secondary btn-add" data-toggle="modal" data-target="#modal_add" data-whatever="@mdo">Add new row</button>
    </div>
</div>

<script type="text/javascript" th:src="@{/js/specification_material.js}"></script>

</body>
</html>
