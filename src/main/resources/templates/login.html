<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/login_registration_fragment :: login_reg_head ('Login')">

</head >
<body>
<div class="container-login100">
	<div class="wrap-login100 p-l-55 p-r-55 p-t-80 p-b-30">
		<form class="login100-form validate-form"  th:action="@{/login}" method="post">
				<span class="login100-form-title p-b-37">
					Sign In
				</span>
			<div th:if="${param.error}">
				<div class="alert alert-danger" >Invalid username or password</div>
			</div>

			<div class="wrap-input100 validate-input m-b-20" data-validate="Enter username or email">
				<input class="input100" type="text" name="username" placeholder="username or email">
				<span class="focus-input100"></span>
			</div>

			<div class="wrap-input100 validate-input m-b-25" data-validate = "Enter password">
				<input class="input100" type="password" id="password-input" name="password" placeholder="password">
				<a href="#" class="password-control" onclick="return show_hide_password(this);"></a>
				<span class="focus-input100"></span>
			</div>

			<div class="container-login100-form-btn">
				<button class="login100-form-btn" type="submit">
					Sign In
				</button>
			</div>

			<div class="text-center mt-3">
				<a th:href="@{/registration}" class="txt2 hov1">
					Sign Up
				</a>
			</div>
		</form>
	</div>
</div>
<div th:replace="fragments/login_registration_fragment :: login_reg_script"></div>


</body>
</html>
