<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/main_fragment :: header ('Operations')")>
</head>
<body  class="bg-body">

<div class="modal fade" id="modal_edit" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
	<div class="modal-dialog" role="document">
		<div class="modal-content">
			<div class="modal-header">
				<h5 class="modal-title" id="modalLabel1">Edit row</h5>
				<button type="button" class="close" data-dismiss="modal" aria-label="Close">
					<span aria-hidden="true">&times;</span>
				</button>
			</div>
			<div class="modal-body">
				<form id="Edit_form" method="post" th:action="@{/table/operations/edit}" enctype="multipart/form-data">
					<div class="form-group hidden-el">
						<label for="id" class="col-form-label">id</label>
						<input id="edit_id" type="text" class="form-control tinput" name="id">
					</div>

					<div class="form-group">
						<label for="edit_operation_specification" class="col-form-label">operation_specification</label>
						<input id="edit_operation_specification" type="text" class="form-control tinput" name="operation_specification">
					</div>
					<div class="form-group">
						<label for="edit_operation" class="col-form-label">operation</label>
						<input id="edit_operation" type="text" class="form-control tinput" name="operation">
					</div>
					<div class="form-group">
						<label for="edit_equipment_type" class="col-form-label">equipment_type</label>
						<input id="edit_equipment_type" type="text" class="form-control tinput" name="equipment_type">
					</div>
					<div class="form-group">
						<label for="edit_operation_time" class="col-form-label">operation_time</label>
						<input id="edit_operation_time" type="text" class="form-control tinput" name="operation_time">
					</div>

					<div class="modal-footer">
						<button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
						<button type="submit" class="btn btn-primary">Save</button>
					</div>
				</form>
			</div>

		</div>
	</div>
</div>
</div>

<div class="modal fade" id="modal_delete" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
	<div class="modal-dialog" role="document">
		<div class="modal-content">
			<div class="modal-header">
				<h5 class="modal-title" id="modalLabel2">Delete this row?</h5>
				<button type="button" class="close" data-dismiss="modal" aria-label="Close">
					<span aria-hidden="true">&times;</span>
				</button>
			</div>
			<div class="modal-body">
				<form id="Delete_form" method="post" th:action="@{/table/operations/delete}">
					<div class="modal-footer" id="placeBefore">
						<button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
						<button type="submit" class="btn btn-primary">Delete</button>
						<input id="delete_id" type="text" name="id" value="" class="hidden-el">
					</div>
				</form>
			</div>

		</div>
	</div>
</div>
<div class="modal fade" id="modal_add" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
	<div class="modal-dialog" role="document">S
		<div class="modal-content">
			<div class="modal-header">
				<h5 class="modal-title" id="modalLabel3">Add new row</h5>
				<button type="button" class="close" data-dismiss="modal" aria-label="Close">
					<span aria-hidden="true">&times;</span>
				</button>
			</div>
			<div class="modal-body">
				<form id="Add_form" method="post" th:action="/table/operations/add" enctype="multipart/form-data">
					<div class="form-group">
						<label for="add_operation_specification" class="col-form-label">operation_specification</label>
						<input id="add_operation_specification" type="text" class="form-control tinput" name="operation_specification">
					</div>
					<div class="form-group">
						<label for="add_operation" class="col-form-label">operation</label>
						<input id="add_operation" type="text" class="form-control tinput" name="operation">
					</div>
					<div class="form-group">
						<label for="add_equipment_type" class="col-form-label">equipment_type</label>
						<input id="add_equipment_type" type="text" class="form-control tinput" name="equipment_type">
					</div>
					<div class="form-group">
						<label for="add_operation_time" class="col-form-label">operation_time</label>
						<input id="add_operation_time" type="text" class="form-control tinput" name="operation_time">
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
						<button type="submit" class="btn btn-primary">Add</button>
					</div>
				</form>

			</div>

		</div>
	</div>
</div>

<th:block th:replace="fragments/main_fragment :: navbar">

</th:block>

<div class="bg-dark custom-layout mt-2 mx-auto">
	<div><h2 class="mx-auto custom-font">Operations</h2></div>
	<div>

	<div class="scroll-table" id="main-table">
		<table class="table table-dark">
  			<thead class="thead-dark">
    			<tr>
					<div><th scope="col" class="tmark">operation_id</th></div>
					<div><th scope="col" class="tmark">operation_name</th></div>
					<div><th scope="col" class="tmark">equipment_type</th></div>
					<div><th scope="col" class="tmark">operation_time</th></div>
					<div><th scope="col">Action</th></div>

    			</tr>
  			</thead>
  			<div class="container">
  			<tbody>
				<th:block th:each="operation:${operations}">
					<tr>
						<td id="operation_specification" th:text="${operation.operation_specification}?:''"></td>
						<td id="operation" th:text="${operation.operation} ?:''"></td>
						<td id="equipment_type" th:text="${operation.equipment_type} ?:''"></td>
						<td id="operation_time" th:text="${operation.operation_time} ?:''"></td>
						<td><div class="btn-group" role="group" aria-label="Basic example">
							<button type="button" class="btn btn-secondary btn-del" sec:authorize="hasAnyAuthority('Manager','Master','Director','Deputy_director')"  sec:authorize="hasAnyAuthority('Manager','Master','Director','Deputy_director')" data-target="#modal_edit"
              data-whatever="@mdo" onclick="EditOperations(this)">Edit</button>
							<button type="button" class="btn btn-secondary btn-del" sec:authorize="hasAnyAuthority('Manager','Master','Director','Deputy_director')"  data-toggle="modal" data-target="#modal_delete"
              data-whatever="@mdo" onclick=DeleteOperations(this)>Delete</button>
						</div></td>
					</tr>
				</th:block>
  			</tbody>
  			</div>
		</table>
	</div>
		<button type="button" class="btn btn-secondary btn-add" data-toggle="modal" data-target="#modal_add" data-whatever="@mdo">Add new row</button>
	</div>
</div>

<script type="text/javascript" th:src="@{/js/operations.js}"></script>

</body>
</html>
