<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/main_fragment :: header ('Orders')")>
    <title>Основная форма</title>

</head>
<body  class="bg-body">

<div class="modal fade" id="modal_edit" th:tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="modalLabel1">Edit row</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form id="Edit_form" th:action="@{/table/order/edit}" enctype="multipart/form-data">
                        <input id="edit_id" type="hidden" class="form-control tinput" name="id">

                    <div class="form-group">
                        <label for="edit_order_name" class="col-form-label">order_name</label>
                        <input id="edit_order_name" type="text" class="form-control tinput" name="order_name">
                    </div>
                    <div class="form-group">
                        <select name="product_type_enum">
                            <option>Mirror</option>
                            <option>Table</option>
                            <option>Bench</option>
                            <option>Kitchen</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="edit_customer_username" class="col-form-label">customer_username</label>
                        <input id="edit_customer_username1" type="text" class="form-control tinput" name="customer_username">
                    </div>
                    <div class="form-group">
                        <label for="edit_manager_username" class="col-form-label">manager_username</label>
                        <input id="edit_manager_username" type="text" class="form-control tinput" name="manager_username">
                    </div>
                    <div class="form-group">
                        <label for="edit_planed_date_end" class="col-form-label">planed_date_end</label>
                        <input id="edit_planed_date_end" type="date" class="form-control tinput" name="planed_date_end_str">
                    </div>
                    <div class="form-group">
                        <label for="edit_price" class="col-form-label">Price</label>
                        <input id="edit_price" type="text" class="form-control tinput" name="price">
                    </div>
                    <div class="form-group">
                        <label for="edit_photo" class="col-form-label">photo</label>
                        <input id="edit_photo" type="file" class="form-control" name="order_schema_image">
                    </div>

                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                        <button type="submit" class="btn btn-primary">Save</button>
                    </div>
                </form>
            </div>

        </div>
    </div>
</div>
</div>

<div class="modal fade" id="modal_delete" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="modalLabel2">Delete this row?</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form id="Delete_form" th:action="@{/table/order/delete}">
                    <div class="modal-footer" id="placeBefore">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                        <button type="submit" class="btn btn-primary">Delete</button>
                        <input id="delete_id" type="text" name="id" value="" class="hidden-el">
                    </div>
                </form>
            </div>

        </div>
    </div>
</div>
<div class="modal fade" id="modal_add" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">S
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="modalLabel3">Add new row</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form id="Add_form" th:action="@{/table/order/add}" method="post" enctype="multipart/form-data">
                    <div class="form-group">
                        <label for="add_order_name" class="col-form-label">order_name</label>
                        <input id="add_order_name" type="text" class="form-control tinput" name="order_name">
                    </div>
                    <div class="form-group">
                        <select name="product_type_enum">
                            <option>Mirror</option>
                            <option>Table</option>
                            <option>Bench</option>
                            <option>Kitchen</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="add_customer_username" class="col-form-label">customer_username</label>
                        <input id="add_customer_username" type="text" class="form-control tinput" name="customer_username">
                    </div>
                    <div class="form-group">
                        <label for="add_manager_username" class="col-form-label">manager_username</label>
                        <input id="add_manager_username" type="text" class="form-control tinput" name="manager_username">
                    </div>
                    <div class="form-group">
                        <label for="add_planed_date_end" class="col-form-label">planed_date_end</label>
                        <input id="add_planed_date_end" type="date" class="form-control tinput" name="planed_date_end_str">
                    </div>
                    <div class="form-group">
                        <label for="add_price" class="col-form-label">Price</label>
                        <input id="add_price" type="text" class="form-control tinput" name="price">
                    </div>
                    <div class="form-group">
                        <label for="add_photo" class="col-form-label">photo</label>
                        <input id="add_photo" type="file" class="form-control" name="order_schema_image">
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                        <button type="submit" class="btn btn-primary">Add</button>
                    </div>
                </form>

            </div>

        </div>
    </div>
</div>

<th:block th:replace="fragments/main_fragment :: navbar">

</th:block>
<div class="bg-dark custom-layout mt-2 mx-auto">
    <div><h2 class="mx-auto custom-font">Orders</h2></div>
    <div>
        <div class="scroll-table" id="main-table">
            <table class="table table-dark">
                <thead class="thead-dark">
                <tr>
                    <div><th scope="col" class="tmark">id</th></div>
                    <div><th scope="col" class="tmark">Date</th></div>
                    <div><th scope="col" class="tmark">Title</th></div>
                    <div><th scope="col" class="tmark">Product</th></div>
                    <div><th scope="col" class="tmark">Customer_name</th></div>
                    <div><th scope="col" class="tmark">Manager_name</th></div>
                    <div><th scope="col" class="tmark">Planed Delivery Date</th></div>
                    <div><th scope="col" class="tmark">price</th></div>
                    <div><th scope="col" class="tmark">order_scheme_name</th></div>
                    <div><th scope="col">Action</th></div>

                </tr>
                </thead>
                <div class="container">
                    <tbody>
                    <th:block th:each="order:${orders}">
                        <tr>
                            <td th:text="${order.id}?:''"></td>
                            <td th:text="${order.order_date} ?:''"></td>
                            <td th:text="${order.order_name} ?:''"></td>
                            <td th:text="${order.product_type} ?:''"></td>
                            <td th:text="${order.customer.username} ?:''"></td>
                            <td th:text="${order.manager.username} ?:''"></td>
                            <td th:text="${order.planed_date_end} ?:''"></td>
                            <td th:text="${order.price} ?:''"></td>
                            <td ><a th:if="${order.order_scheme_name}!=null" th:href="@{|/table/order/${order.id}/${order.order_scheme_name}|}" th:text="Schemas"></a></td>
                            <td><div class="btn-group" role="group" aria-label="Basic example">
                                <button type="button" class="btn btn-secondary btn-ed" data-toggle="modal" data-target="#modal_edit" data-whatever="@mdo" onclick="EditOrder">Edit</button>
                                <button type="button" class="btn btn-secondary btn-del" data-toggle="modal" data-target="#modal_delete" data-whatever="@mdo" onclick="DeleteOrder">Delete</button>
                            </div></td>
                        </tr>
                    </th:block>
                    </tbody>
                </div>
            </table>
        </div>
        <button type="button" class="btn btn-secondary btn-add" data-toggle="modal" data-target="#modal_add" data-whatever="@mdo">Add new row</button>
    </div>
</div>

<footer th:replace="fragments/main_fragment::footer">
</footer>
</body>
</html>
