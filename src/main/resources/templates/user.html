<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head th:replace="fragments/main_fragment :: header ('Users')")>
</head>
<body  class="bg-body">

<div class="modal fade" id="modal_edit" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="modalLabel1">Edit row</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form id="Edit_form" method="post"  th:action="@{/table/user/edit}" enctype="multipart/form-data">

                        <input id="edit_id" type="hidden" class="form-control tinput" name="id">

                    <div class="form-group">
                        <label for="edit_first_name" class="col-form-label">first_name</label>
                        <input id="edit_first_name" type="text" class="form-control tinput" name="first_name">
                    </div>
                    <div class="form-group">
                        <label for="edit_surname" class="col-form-label">surname</label>
                        <input id="edit_surname" type="text" class="form-control tinput" name="surname">
                    </div>
                    <div class="form-group">
                        <label for="edit_patronymic" class="col-form-label">patronymic</label>
                        <input id="edit_patronymic" type="text" class="form-control tinput" name="patronymic">
                    </div>
                    <div class="form-group">
                        <label for="edit_username" class="col-form-label">username</label>
                        <input id="edit_username" type="text" class="form-control tinput" name="username">
                    </div>
                    <div class="form-group">
                        <label for="edit_password" class="col-form-label">password</label>
                        <input id="edit_password" type="text" class="form-control tinput" name="password">
                    </div>
                    <div class="form-group">
                        <select name="user_role_enum">
                            <option>Customer</option>
                            <option>Master</option>
                            <option>Director</option>
                            <option>Deputy_director</option>
                            <option>Manager</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="edit_photo" class="col-form-label">photo</label>
                        <input id="edit_photo" type="file" class="form-control" name="user_photo">
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                        <button type="submit" class="btn btn-primary">Save</button>
                    </div>
                </form>
            </div>

        </div>
    </div>
</div>
</div>

<div class="modal fade" id="modal_delete" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="modalLabel2">Delete this row?</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form id="delete_form" th:action="@{/table/user/delete}" method="post">
                    <div class="modal-footer" id="placeBefore">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                        <button type="submit" class="btn btn-primary">Delete</button>
                        <input type="text" name="id" id="delete_id" class="hidden-el">
                    </div>
                </form>
            </div>

        </div>
    </div>
</div>
<div class="modal fade" id="modal_add"   tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">S
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="modalLabel3">Add new row</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form id="add_form" th:action="@{/table/user/add}" method="post" enctype="multipart/form-data">
                    <div class="form-group">
                        <label for="add_first_name" class="col-form-label">first_name</label>
                        <input id="add_first_name" type="text" class="form-control" name="first_name">
                    </div>
                    <div class="form-group">
                        <label for="add_surname" class="col-form-label">surname</label>
                        <input id="add_surname" type="text" class="form-control" name="surname">
                    </div>
                    <div class="form-group">
                        <label for="add_patronymic" class="col-form-label">patronymic</label>
                        <input id="add_patronymic" type="text" class="form-control" name="patronymic">
                    </div>
                    <div class="form-group">
                        <label for="add_username" class="col-form-label">username</label>
                        <input id="add_username" type="text" class="form-control" name="username">
                    </div>
                    <div class="form-group">
                        <label for="add_password" class="col-form-label">password</label>
                        <input id="add_password" type="text" class="form-control" name="password">
                    </div>
                    <div class="form-group">
                        <select name="user_role_enum">
                            <option>Customer</option>
                            <option>Master</option>
                            <option>Director</option>
                            <option>Deputy_director</option>
                            <option>Manager</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="add_photo" class="col-form-label">photo</label>
                        <input id="add_photo" type="file" class="form-control" name="user_photo">
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                        <button type="submit" class="btn btn-primary">Add</button>
                    </div>
                </form>

            </div>

        </div>
    </div>
</div>


<th:block th:replace="fragments/main_fragment :: navbar">

</th:block>

<div class="bg-dark custom-layout mt-2 mx-auto">
    <div><h2 class="mx-auto custom-font">Users</h2></div>
    <div>

        <div class="scroll-table" id="main-table">
            <table  id="table" class="table table-dark">
                <thead class="thead-dark">
                <tr>
                    <div><th scope="col" class="tmark">USER_ID</th></div>
                    <div><th scope="col" class="tmark">First_Name</th></div>
                    <div><th scope="col" class="tmark">Surname</th></div>
                    <div><th scope="col" class="tmark">Patronymic</th></div>
                    <div><th scope="col" class="tmark">username</th></div>
                    <div><th scope="col">Roles</th></div>
                    <div><th scope="col">Photo</th></div>
                    <div><th scope="col">Action</th></div>

                </tr>
                </thead>
                <div class="container">
                    <tbody>
                    <th:block th:each="user:${users}">
                        <tr>
                            <td th:text="${user.id}?:''"></td>
                            <td th:text="${user.first_name}?:''"></td>
                            <td th:text="${user.surname}?:''"></td>
                            <td th:text="${user.patronymic}?:''"></td>
                            <td th:text="${user.username}?:''"></td>
                            <td th:text="${user.roles}?:''"></td>
                            <td><a target="_blank" th:href ="@{|/table/user/${user.id}/${user.photo_name}|}"th:if="${user.photo_name}" th:text="${user.photo_name}">Photo</a></td>
                            <td></td>
                            <td><div class="btn-group" role="group" aria-label="Basic example">
                                <button type="button" class="btn btn-secondary btn-ed" data-toggle="modal" data-target="#modal_edit" data-whatever="@mdo"
                                onclick="EditUser(this)"
                                >Edit</button>
                                <button type="button" class="btn btn-secondary btn-del" data-toggle="modal" data-target="#modal_delete" data-whatever="@mdo"
                                        onclick="DeleteUser(this)"
                                >Delete</button>
                            </div></td>
                        </tr>
                    </th:block>
                    </tbody>
                </div>
            </table>
        </div>
        <button type="button" class="btn btn-secondary btn-add" data-toggle="modal" data-target="#modal_add" data-whatever="@mdo">Add new row</button>

    </div>
</div>
</div>

<script type="text/javascript" th:src="@{/js/User.js}"></script>

</body>
</html>
