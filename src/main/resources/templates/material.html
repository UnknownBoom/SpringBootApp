<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/main_fragment :: header ('Materials')")>
</head>
<body  class="bg-body">

<div class="modal fade" id="modal_edit" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="modalLabel1">Edit row</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form id="Edit_form" th:action="@{/table/material/edit}" method = "post" enctype="multipart/form-data">


                    <div class="form-group">
                        <label for="edit_article" class="col-form-label">article</label>
                        <input id="edit_article" type="text" class="form-control tinput" name="article">
                    </div>
                    <div class="form-group">
                        <label for="edit_amount" class="col-form-label">amount</label>
                        <input id="edit_amount" type="text" class="form-control tinput" name="amount">
                    </div>
                    <div class="form-group">
                        <label for="edit_unit" class="col-form-label">unit</label>
                        <input id="edit_unit1" type="text" class="form-control tinput" name="unit">
                    </div>
                    <div class="form-group">
                        <label for="edit_supplier_name" class="col-form-label">supplier_name</label>
                        <input id="edit_supplier_name" type="text" class="form-control tinput" name="supplier_name">
                    </div>
                    <div class="form-group">
                        <label for="edit_photo" class="col-form-label">photo</label>
                        <input id="edit_photo" type="file" class="form-control" name="image_name">
                    </div>
                    <div class="form-group">
                        <select name="material_type_enum">
                            <option>Balk</option>
                            <option>Clapboard</option>
                            <option>Board</option>
                            <option>Euro_siding</option>
                            <option>Imitation_of_bar</option>
                            <option>Platband</option>
                            <option>Keyboard_layout</option>
                            <option>Plinth</option>
                            <option>Right_angle</option>
                            <option>Glazing_beads</option>
                            <option>Busbars</option>
                            <option>Mirror</option>
                            <option>Glass</option>
                            <option>Varnish</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="edit_length" class="col-form-label">Price</label>
                        <input id="edit_length" type="text" class="form-control tinput" name="purchase_price">
                    </div>
                    <div class="form-group">
                        <label for="edit_length" class="col-form-label">length</label>
                        <input id="edit_length" type="text" class="form-control tinput" name="length">
                    </div>
                    <div class="form-group">
                        <label for="edit_description" class="col-form-label">description</label>
                        <input id="edit_description" type="text" class="form-control tinput" name="description">
                    </div>
                    <div class="form-group">
                        <label for="edit_gost" class="col-form-label">gost</label>
                        <input id="edit_gost" type="text" class="form-control tinput" name="gost">
                    </div>

                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                        <button type="submit" class="btn btn-primary">Save</button>
                    </div>
                </form>
            </div>

        </div>
    </div>
</div>
</div>

<div class="modal fade" id="modal_delete" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="modalLabel2">Delete this row?</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form id="Delete_form" th:action="@{/table/material/delete}" method = "post" >
                    <div class="modal-footer" id="placeBefore">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                        <button type="submit" class="btn btn-primary">Delete</button>
                        <input type="text" name="article" value="" id="delete_id">
                    </div>
                </form>
            </div>

        </div>
    </div>
</div>
<div class="modal fade" id="modal_add" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">S
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="modalLabel3">Add new row</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form id="Add_form" enctype="multipart/form-data" th:action="@{/table/material/add}" method = "post" >
                    <div class="form-group">
                        <label for="add_article" class="col-form-label">article</label>
                        <input id="add_article" type="text" class="form-control tinput" name="article">
                    </div>
                    <div class="form-group">
                        <label for="add_amount" class="col-form-label">amount</label>
                        <input id="add_amount" type="text" class="form-control tinput" name="amount">
                    </div>
                    <div class="form-group">
                        <label for="add_unit" class="col-form-label">unit</label>
                        <input id="add_unit" type="text" class="form-control tinput" name="unit">
                    </div>
                    <div class="form-group">
                        <label for="_add_supplier_name" class="col-form-label">supplier_name</label>
                        <input id="add_supplier_name" type="text" class="form-control tinput" name="supplier_name">
                    </div>
                    <div class="form-group">
                        <label for="add_photo" class="col-form-label">photo</label>
                        <input id="add_photo" type="file" class="form-control" name="image_name">
                    </div>
                    <div class="form-group">
                        <select name="material_type_enum">
                            <option>Balk</option>
                            <option>Clapboard</option>
                            <option>Board</option>
                            <option>Euro_siding</option>
                            <option>Imitation_of_bar</option>
                            <option>Platband</option>
                            <option>Keyboard_layout</option>
                            <option>Plinth</option>
                            <option>Right_angle</option>
                            <option>Glazing_beads</option>
                            <option>Busbars</option>
                            <option>Mirror</option>
                            <option>Glass</option>
                            <option>Varnish</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="add_purchase_price" class="col-form-label">Price</label>
                        <input id="add_purchase_price" type="text" class="form-control tinput" name="purchase_price">
                    </div>

                    <div class="form-group">
                        <label for="add_length" class="col-form-label">length</label>
                        <input id="add_length" type="text" class="form-control tinput" name="length">
                    </div>
                    <div class="form-group">
                        <label for="add_description" class="col-form-label">description</label>
                        <input id="add_description" type="text" class="form-control tinput" name="description">
                    </div>
                    <div class="form-group">
                        <label for="add_gost" class="col-form-label">gost</label>
                        <input id="add_gost" type="text" class="form-control tinput" name="gost">
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                        <button type="submit" class="btn btn-primary">Add</button>
                    </div>
                </form>

            </div>

        </div>
    </div>
</div>

<th:block th:replace="fragments/main_fragment :: navbar">

</th:block>

<div class="bg-dark custom-layout mt-2 mx-auto">
    <div>
        <h2 class="mx-auto custom-font">Materials</h2>
    </div>

    <div class="scroll-table" id="main-table">
        <table class="table table-dark">
            <thead class="thead-dark">
            <tr>
                <div><th scope="col" class="tmark">Article</th></div>
                <div><th scope="col" class="tmark">Amount</th></div>
                <div><th scope="col" class="tmark">Unit</th></div>
                <div><th scope="col" class="tmark">Supplier</th></div>
                <div><th scope="col" class="tmark">Type</th></div>
                <div><th scope="col" class="tmark">Length</th></div>
                <div><th scope="col" class="tmark">Description</th></div>
                <div><th scope="col" class="tmark">Price</th></div>
                <div><th scope="col" class="tmark">GOST</th></div>
                <div><th scope="col" class="tmark">Photo</th></div>
                <div><th scope="col">Action</th></div>

            </tr>
            </thead>
            <div class="container">
                <tbody>
                <th:block th:each="material:${materials}">
                    <tr>
                        <td th:text="${material.article}?:''"></td>
                        <td th:text="${material.amount}?:''"></td>
                        <td th:text="${material.unit}?:''"></td>
                        <td th:text="${material.main_supplier.supplier_name}?:''"></td>
                        <td th:text="${material.material_type}?:''"></td>
                        <td th:text="${material.length}?:''"></td>
                        <td th:text="${material.description}?:''"></td>
                        <td th:text="${material.purchase_price}?:''"></td>
                        <td th:text="${material.gost}?:''"></td>
                        <td><a target="_blank" th:href ="@{|/table/material/${material.article}/${material.image_name}|}"th:if="${material.image_name}">Image</a></td>

                        <td><div class="btn-group" role="group" aria-label="Basic example">
                            <button type="button" class="btn btn-secondary btn-ed" data-toggle="modal" data-target="#modal_edit" data-whatever="@mdo" onclick="EditMaterial(this)">Edit</button>
                            <button type="button" class="btn btn-secondary btn-del" data-toggle="modal" data-target="#modal_delete" data-whatever="@mdo" onclick="DeleteMaterial(this)">Delete</button>
                        </div></td>
                    </tr>
                </th:block>
                </tbody>
            </div>
        </table>
    </div>
    <button type="button" class="btn btn-secondary btn-add" data-toggle="modal" data-target="#modal_add" data-whatever="@mdo">Add new row</button>
</div>

    <script type="text/javascript" th:src="@{/js/Material.js}"></script>

</body>
</html>
